{% extends "base.html" %}

{% block head %}
<title>signup</title>
{% endblock head %}

{% block body %}
<main id="signin" class="min-vh-100 d-flex justify-content-center  align-items-center ">
    <div class="form-container">
        {% with message = get_flashed_messages() %}
        {% if message %}
            <div class="bg-danger rounded-2 ">{{ message[0] }}</div>
        {% endif %}
        {% endwith %}
        <form action="/signin" method="POST" class="form-control">
            <h1 class="text-center">STUDENT SIGN IN</h1>
            <input type="email" id="email" class="form-control" placeholder="email" name="email">
            <input type="password" class="form-control " name="password" placeholder="password">
            <input type="submit" value="SIGNIN" class="form-control btn btn-info">
        </form>    
    </div>
</main>

{% endblock body %}
